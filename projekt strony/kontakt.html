    <main>
      
      <h1>
        NAPISZ DO NAS!
      </h1>

      <form action class="formularz">
        <label for="fname">Imię:</label>
        <input type="text" id="fname" name="fname" placeholder="Bella">
    
        <label for="lname">Nazwisko:</label>
        <input type="text" id="lname" name="lname" placeholder="Goth">
    
        <label for="checkbox">Temat wiadomości:</label>
        
        <div class="checkbox-container">
          <div class="checkbox-item">
            <input type="checkbox" id="adopcja">
            <label for="adopcja">Adopcja</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="wolontariat">
            <label for="wolontariat">Wolontariat</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="inne">
            <label for="inne">Inne</label>
          </div>
        </div>
    
        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message" rows="4" cols="30" placeholder="Tutaj wpisz wiadomość..."></textarea>
    
        <label for="email">Adres email:</label>
        <input type="email" id="email" name="email" placeholder="zapytajlekkostronniczy@gmail.com">
        <input type="submit" value="Wyślij">
    </form>

    <div class="clock" id="clock">00:00:00</div>
    
    </main>

  <aside>

  </aside>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Aktualizuj zegar co sekundę
    setInterval(updateClock, 1000);

    // Wywołaj funkcję od razu, aby ustawić początkowy czas
    updateClock();
  </script>
